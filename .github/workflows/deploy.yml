name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:

env:
  applicationfolder: exotic
  AWS_REGION: us-east-1
  S3BUCKET: codedeploystack-webappdeploymentbucket-1idxex6e7sabt


jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
        name: Checkout Repository

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHub-Action-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Dependencies
        run: |
          cd $GITHUB_WORKSPACE/exotic/backend
          bundle install
          cd $GITHUB_WORKSPACE/exotic/frontend
          npm install

      - name: Build and Package
        id: package
        run: |
          cd $GITHUB_WORKSPACE/exotic/backend
          bundle exec rails assets:precompile RAILS_ENV=production
          cd $GITHUB_WORKSPACE/exotic/frontend
          npm run build

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            $GITHUB_WORKSPACE/exotic/backend/public
            $GITHUB_WORKSPACE/exotic/frontend/build
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: Dev
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v2
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
        role-session-name: GitHub-Action-Role
        aws-region: ${{ env.AWS_REGION }}
    - name: Deploy to CodeDeploy
      run: |
        echo "Deploying branch ${{ env.GITHUB_REF }} to ${{ github.event.inputs.environment }}"
        commit_hash=`git rev-parse HEAD`
        aws deploy create-deployment --application-name CodeDeployAppNameWithASG --deployment-group-name CodeDeployGroupName --github-location repository=$GITHUB_REPOSITORY,commitId=$commit_hash --ignore-application-stop-failures
